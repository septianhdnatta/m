<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üéµ Music Request Station</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    /* ==== CSS (sama seperti punyamu) ==== */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --primary: #6366f1;
      --primary-dark: #4f46e5;
      --secondary: #8b5cf6;
      --success: #10b981;
      --error: #ef4444;
      --bg-dark: #0f172a;
      --bg-darker: #020617;
      --text: #f1f5f9;
      --text-muted: #94a3b8;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg-darker);
      min-height: 100vh;
      color: var(--text);
      overflow-x: hidden;
      position: relative;
    }

    .gradient-bg {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #4facfe 75%, #00f2fe 100%);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      opacity: 0.15;
      z-index: 0;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: rgba(99, 102, 241, 0.4);
      border-radius: 50%;
      animation: float-particle 20s infinite;
    }

    @keyframes float-particle {
      0%, 100% { transform: translate(0, 0) scale(1); opacity: 0; }
      10% { opacity: 0.8; }
      90% { opacity: 0.8; }
      100% { transform: translate(var(--tx), var(--ty)) scale(0); opacity: 0; }
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 40px 20px;
      position: relative;
      z-index: 1;
    }

    .header {
      text-align: center;
      margin-bottom: 60px;
      animation: fadeInDown 0.8s ease;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo {
      width: 100px;
      height: 100px;
      margin: 0 auto 30px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      border-radius: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 50px;
      box-shadow: 0 20px 60px rgba(99, 102, 241, 0.4);
      animation: float 3s ease-in-out infinite;
      position: relative;
      overflow: hidden;
    }

    .logo::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
      transform: rotate(45deg);
      animation: shine 3s infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(5deg); }
    }

    @keyframes shine {
      0% { transform: translateX(-100%) rotate(45deg); }
      100% { transform: translateX(100%) rotate(45deg); }
    }

    h1 {
      font-size: 48px;
      font-weight: 900;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 15px;
      letter-spacing: -1px;
    }

    .subtitle {
      font-size: 18px;
      color: var(--text-muted);
      font-weight: 400;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1.5fr;
      gap: 30px;
      align-items: start;
    }

    .card {
      background: rgba(15, 23, 42, 0.6);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      padding: 40px;
      border: 1px solid rgba(99, 102, 241, 0.2);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      animation: fadeInUp 0.8s ease;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .card-title {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 30px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .card-icon {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
    }

    .form-group { margin-bottom: 24px; }

    .form-label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 10px;
      color: var(--text);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .input {
      width: 100%;
      padding: 16px 20px;
      background: rgba(30, 41, 59, 0.8);
      border: 2px solid rgba(99, 102, 241, 0.2);
      border-radius: 12px;
      color: var(--text);
      font-size: 16px;
      font-weight: 500;
      transition: all 0.3s ease;
      font-family: 'Inter', sans-serif;
    }

    .input::placeholder { color: var(--text-muted); }

    .input:focus {
      outline: none;
      border-color: var(--primary);
      background: rgba(30, 41, 59, 1);
      box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
    }

    .btn {
      width: 100%;
      padding: 18px 32px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      position: relative;
      overflow: hidden;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s ease;
    }

    .btn:hover::before { left: 100%; }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 40px rgba(99, 102, 241, 0.4);
    }

    .btn:active { transform: translateY(0); }
    .btn:disabled { opacity: 0.5; cursor: not-allowed; transform: none; }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: rgba(30, 41, 59, 0.6);
      border: 1px solid rgba(99, 102, 241, 0.2);
      border-radius: 16px;
      padding: 24px;
      text-align: center;
      transition: all 0.3s ease;
    }

    .stat-card:hover {
      background: rgba(30, 41, 59, 0.8);
      border-color: var(--primary);
      transform: translateY(-4px);
    }

    .stat-number {
      font-size: 48px;
      font-weight: 900;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 8px;
      line-height: 1;
    }

    .stat-label {
      font-size: 12px;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 1px;
      font-weight: 600;
    }

    .request-list {
      display: grid;
      gap: 12px;
      max-height: 500px;
      overflow-y: auto;
      padding-right: 10px;
    }

    .request-list::-webkit-scrollbar { width: 8px; }
    .request-list::-webkit-scrollbar-track { background: rgba(30, 41, 59, 0.4); border-radius: 10px; }
    .request-list::-webkit-scrollbar-thumb { background: var(--primary); border-radius: 10px; }

    .request-item {
      background: rgba(30, 41, 59, 0.6);
      border: 1px solid rgba(99, 102, 241, 0.2);
      border-radius: 12px;
      padding: 20px;
      transition: all 0.3s ease;
      animation: slideIn 0.5s ease;
      position: relative;
      overflow: hidden;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateX(-20px); }
      to { opacity: 1; transform: translateX(0); }
    }

    .request-item::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      width: 4px;
      height: 100%;
      background: linear-gradient(180deg, var(--primary), var(--secondary));
    }

    .request-item:hover {
      background: rgba(30, 41, 59, 0.8);
      border-color: var(--primary);
      transform: translateX(8px);
    }

    .request-title {
      font-size: 16px;
      font-weight: 700;
      color: var(--text);
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .request-by { font-size: 14px; color: var(--text-muted); }
    .request-time { font-size: 12px; color: var(--text-muted); margin-top: 4px; }

    .toast-container {
      position: fixed;
      top: 30px;
      right: 30px;
      z-index: 9999;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .toast {
      min-width: 320px;
      background: rgba(15, 23, 42, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 16px;
      padding: 20px 24px;
      border: 1px solid rgba(99, 102, 241, 0.3);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.6);
      display: flex;
      align-items: center;
      gap: 16px;
      animation: toastSlideIn 0.4s cubic-bezier(0.16, 1, 0.3, 1);
      position: relative;
      overflow: hidden;
    }

    @keyframes toastSlideIn {
      from { opacity: 0; transform: translateX(100%) scale(0.8); }
      to { opacity: 1; transform: translateX(0) scale(1); }
    }

    .toast::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      width: 4px;
      height: 100%;
      background: var(--toast-color);
    }

    .toast-icon {
      width: 40px;
      height: 40px;
      border-radius: 10px;
      background: var(--toast-color);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      flex-shrink: 0;
    }

    .toast-content { flex: 1; }
    .toast-title { font-weight: 700; font-size: 15px; margin-bottom: 4px; }
    .toast-message { font-size: 13px; color: var(--text-muted); }

    .toast-close {
      width: 28px;
      height: 28px;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: var(--text);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
      flex-shrink: 0;
    }

    .toast-close:hover { background: rgba(255, 255, 255, 0.2); }

    .toast.success { --toast-color: var(--success); }
    .toast.error { --toast-color: var(--error); }

    .spinner {
      display: inline-block;
      width: 18px;
      height: 18px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin { to { transform: rotate(360deg); } }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: var(--text-muted);
    }

    .empty-icon { font-size: 80px; margin-bottom: 20px; opacity: 0.3; }
    .empty-text { font-size: 16px; font-weight: 600; }

    @media (max-width: 1024px) { .grid { grid-template-columns: 1fr; } }
    @media (max-width: 768px) {
      .container { padding: 20px 15px; }
      h1 { font-size: 36px; }
      .card { padding: 30px 20px; }
      .stats-grid { grid-template-columns: 1fr; }
      .toast-container { top: 20px; right: 20px; left: 20px; }
      .toast { min-width: auto; }
    }
  </style>
</head>
<body>
  <div class="gradient-bg"></div>
  <div class="particles" id="particles"></div>
  <div class="toast-container" id="toastContainer"></div>

  <div class="container">
    <div class="header">
      <div class="logo">üéß</div>
      <h1>Music Request Station</h1>
      <p class="subtitle">Request lagu favorit kamu dan bot akan otomatis kirim ke channel!</p>
    </div>

    <div class="grid">
      <div class="card">
        <h2 class="card-title">
          <div class="card-icon">üìù</div>
          Request Lagu
        </h2>

        <form id="requestForm">
          <div class="form-group">
            <label class="form-label">üë§ Nama Kamu</label>
            <input type="text" class="input" id="name" placeholder="Masukkan nama kamu" required maxlength="50">
          </div>

          <div class="form-group">
            <label class="form-label">üéµ Judul Lagu</label>
            <input type="text" class="input" id="song" placeholder="Lagu apa yang mau direquest?" required maxlength="100">
          </div>

          <button type="submit" class="btn" id="submitBtn">
            <span id="btnText">üéß Kirim Request</span>
          </button>
        </form>
      </div>

      <div class="card">
        <h2 class="card-title">
          <div class="card-icon">üìä</div>
          Statistics & Requests
        </h2>

        <div class="stats-grid">
          <div class="stat-card">
            <div class="stat-number" id="totalRequests">0</div>
            <div class="stat-label">Total Requests</div>
          </div>
          <div class="stat-card">
            <div class="stat-number" id="todayRequests">0</div>
            <div class="stat-label">Today's Requests</div>
          </div>
        </div>

        <div class="request-list" id="requestList">
          <div class="empty-state">
            <div class="empty-icon">üéµ</div>
            <div class="empty-text">Loading requests...</div>
          </div>
        </div>
      </div>
    </div>
  </div>

<script>
  // Particles
  const particles = document.getElementById('particles');
  for (let i = 0; i < 30; i++) {
    const p = document.createElement('div');
    p.className = 'particle';
    p.style.left = Math.random() * 100 + '%';
    p.style.animationDelay = Math.random() * 20 + 's';
    p.style.setProperty('--tx', (Math.random() - 0.5) * 200 + 'px');
    p.style.setProperty('--ty', -Math.random() * 1000 + 'px');
    particles.appendChild(p);
  }

  function escapeHtml(s) {
    return String(s).replace(/[&<>"']/g, (c) => ({
      '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'
    }[c]));
  }

  function showToast(title, message, type = 'success') {
    const container = document.getElementById('toastContainer');
    const toast = document.createElement('div');
    toast.className = `toast ${type}`;
    toast.innerHTML = `
      <div class="toast-icon">${type === 'success' ? '‚úÖ' : '‚ùå'}</div>
      <div class="toast-content">
        <div class="toast-title">${escapeHtml(title)}</div>
        <div class="toast-message">${escapeHtml(message)}</div>
      </div>
      <button class="toast-close">√ó</button>
    `;
    container.appendChild(toast);
    toast.querySelector('.toast-close').onclick = () => toast.remove();
    setTimeout(() => toast.remove(), 5000);
  }

  async function apiGetRequests() {
    const res = await fetch('/api/requests', { method: 'GET' });
    const json = await res.json().catch(() => ({}));
    if (!res.ok) throw new Error(json.error || 'GET_FAILED');
    return json;
  }

  async function apiAddRequest(payload) {
    const res = await fetch('/api/request', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(payload)
    });
    const json = await res.json().catch(() => ({}));
    if (!res.ok) throw new Error(json.error || 'POST_FAILED');
    return json;
  }

  function displayRequests(requests) {
    const list = document.getElementById('requestList');
    const total = document.getElementById('totalRequests');
    const today = document.getElementById('todayRequests');

    if (!Array.isArray(requests) || requests.length === 0) {
      list.innerHTML = '<div class="empty-state"><div class="empty-icon">üéµ</div><div class="empty-text">Belum ada request</div></div>';
      total.textContent = '0';
      today.textContent = '0';
      return;
    }

    total.textContent = String(requests.length);
    const todayDate = new Date().toDateString();
    const todayCount = requests.filter(r => new Date(r.timestamp || 0).toDateString() === todayDate).length;
    today.textContent = String(todayCount);

    list.innerHTML = requests.slice(-10).reverse().map(r => {
      const time = new Date(r.timestamp || 0).toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit' });
      return `
        <div class="request-item">
          <div class="request-title"><span>üéµ</span><span>${escapeHtml(r.title || '')}</span></div>
          <div class="request-by">Request by: ${escapeHtml(r.requestedBy || '')}</div>
          <div class="request-time">${escapeHtml(time)}</div>
        </div>
      `;
    }).join('');
  }

  async function loadRequests() {
    try {
      const data = await apiGetRequests();
      displayRequests(data.requests || []);
    } catch (e) {
      displayRequests([]);
      showToast('Error', 'Gagal load requests (cek API).', 'error');
    }
  }

  document.getElementById('requestForm').onsubmit = async (e) => {
    e.preventDefault();
    const name = document.getElementById('name').value.trim();
    const song = document.getElementById('song').value.trim();
    if (!name || !song) return showToast('Error', 'Mohon isi semua field!', 'error');

    const btn = document.getElementById('submitBtn');
    const btnText = document.getElementById('btnText');
    btn.disabled = true;
    btnText.innerHTML = '<span class="spinner"></span> Mengirim...';

    try {
      await apiAddRequest({ requestedBy: name, title: song });
      showToast('Success!', `Request "${song}" berhasil!`, 'success');
      document.getElementById('name').value = '';
      document.getElementById('song').value = '';
      await loadRequests();
    } catch (e) {
      showToast('Error', String(e.message || e), 'error');
    } finally {
      btn.disabled = false;
      btnText.textContent = 'üéß Kirim Request';
    }
  };

  loadRequests();
  setInterval(loadRequests, 30000);
</script>
</body>
</html>
